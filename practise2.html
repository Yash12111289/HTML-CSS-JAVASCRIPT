<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SignUp here</h1>
    <p>Please enter correct</p>
    <form action="default_code.html">
        <label for="login">First Name: <input type="text" id="loging" placeholder="enter first name" required></label>
        <label for="login">Last Name: <input type="text" id="loging" placeholder="enter last name" required></label><p></p>
        <label for="login">Email: <input type="email" id="loging" placeholder="Email"></label>
        <label for="login">Password: <input type="password" id="loging" placeholder="Password"></label>
        <p>Are you above 18 years old?</p>
        <label for="yes">Yes<input type="radio" name="age" id="yes" value="yes"></label>
        <label for="no">No<input type="radio" name="age" id="no" value="no"></label><p></p>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="">Select your country</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
        </select><p></p>
        <button type="submit">Sign Up</button>
        
    </form>

</body>
</html>
